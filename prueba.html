<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Ivan Romero Garcia">
    <meta name="description" content="Formulario para el registro de un inmueble">
    <meta name="keywords" content="Formulario, inmueble, registro">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/progression.css">
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>

</head>
<body>
    <form class="container" id="prueba">
	<legend>Reguistro del Inmueble</legend>
    <div class="form-group">
    <input type="text" id="usuario" placeholder="Usuario" class="datos form-control">
    <input type="text" id="password" placeholder="******" class="datos form-control">
	</div>
	<button id="enviar" type="submit" class="btn btn-primary">Submit</button>
</form>
<script type="text/javascript">
    $('#enviar').click(function (){
        inputArray=[];
        $('input').each(function (idx, input) {
            inputArray[idx]=input.value;
        });
        texto = '{"numero":"1", "usuario":"'+inputArray[0]+'", "password":"'+inputArray[1]+'"}';
        json=JSON.parse(texto);
        $.ajax({
			url : 'http://localhost/apiParse/pruebas.php',
			data : json,
            type : 'POST',
			dataType : 'json',
			success : function(json) {
                alert(json.mensaje);
                funcion(json);
			},
        error : function(jqXHR, status, error) {
            alert('Disculpe, existió un problema ');;
        },
    
        // código a ejecutar sin importar si la petición falló o no
        complete : function(jqXHR, status) {
            alert('Petición realizada');
        }
	});
    })
    
</script>
</body>
</html>
