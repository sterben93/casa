<body>
    <header ng-include src="'header.html'">

    </header>
    <div class="container-fluid">
        <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-5 contenedor">
            <!--Creacion del formulario-->
            <form id="formularioUsuario">
                <legend>Registro de Usuario</legend>
                <!--
                    <div class="form-group">
    		            <label for="cuenta">Cuenta</label>
    		            <input name="cuenta" type="text" class="form-control" id="cuenta" placeholder="Cuenta Usuario">
                    </div>
                    -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <!--
                    <div class="form-group">
	    	            <label for="rfc">RFC</label>
	    	            <input name="rfc" type="text" class="form-control" id="rfc" placeholder="RFC">
                    </div>
                    -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input name="password" type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="password2">Repita la contraseña</label>
                    <input type="password" class="form-control" id="password2">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de persona</label>
                    <select name="tipo" id="tipo" class="form-control" required="required">

                        <option value="1">Moral</option>
                        <option value="2">Fisica</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
            </form>
        </div>
    </div>
    <!--Footer es extraido del archivo footer de la aplicacion-->
